<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <input type="number" id="thang" />
    <button onclick="kq()">Tính số ngày</button>
    <p id="demo"></p>
    <script>
      function kq() {
        let a = +document.getElementById("thang").value;
        switch (a) {
          case 1:
          case 3:
          case 5:
          case 7:
          case 8:
          case 10:
          case 12:
            result = " có 31 ngày";
            break;
          case 4:
          case 6:
          case 9:
          case 11:
            result = " có 30 ngày";
            break;
          case 2:
            result = " có 28 hoặc 29 ngày";
            break;
          default:
            result = " không hợp lệ";
            break;
        }
        document.getElementById("demo").innerHTML = "thang " + a + result;
      }
    </script>
  </body>
</html>
