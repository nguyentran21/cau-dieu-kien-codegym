<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    td {
      width: 80px;
      height: 40px;
    }

    button {
      width: 100%;
      height: 100%;
    }

    #screen {
      text-align: right;
      font-size: 20px;
      padding-right: 10px;
    }
    #result {
      text-align: right;
      font-size: 30px;
      padding-right: 10px;
    }
  </style>

  <body>
    <table id="calculate" border="1px">
      <tr>
        <td id="screen" colspan="4">0</td>
      </tr>
      <tr>
        <td id="result" colspan="4">0</td>
      </tr>
      <tr>
        <td><button>)</button></td>
        <td><button>(</button></td>
        <td><button onclick="del()">DEL</button></td>
        <td><button onclick="clearScreen()">AC</button></td>
      </tr>
      <tr>
        <td><button onclick="clickCell('7')">7</button></td>
        <td><button onclick="clickCell(8)">8</button></td>
        <td><button onclick="clickCell(9)">9</button></td>
        <td><button onclick="clickCell('+')">/</button></td>
      </tr>
      <tr>
        <td><button onclick="clickCell(this.innerText)">4</button></td>
        <td><button onclick="clickCell(this.innerText)">5</button></td>
        <td><button onclick="clickCell(this.innerText)">6</button></td>
        <td><button value="*" onclick="clickCell(this.value)">x</button></td>
      </tr>
      <tr>
        <td><button onclick="clickCell(this.innerText)">1</button></td>
        <td><button onclick="clickCell(this.innerText)">2</button></td>
        <td><button onclick="clickCell(this.innerText)">3</button></td>
        <td><button value="-" onclick="clickCell(this.value)">-</button></td>
      </tr>
      <tr>
        <td><button onclick="clickCell(this.innerText)">0</button></td>
        <td><button onclick="clickCell(this.innerText)">.</button></td>
        <td><button onclick="calculate()">=</button></td>
        <td><button value="+" onclick="clickCell(this.value)">+</button></td>
      </tr>
    </table>

    <script>
      let screen = document.getElementById("screen");
      let resultScreen = document.getElementById("result");

      function clearScreen() {
        screen.innerText = 0;
        resultScreen.innerText = 0;
      }

      function clickCell(value) {
        if (screen.innerText == "0") screen.innerText = value;
        else screen.innerText += value;
      }

      function calculate() {
        let result = eval(screen.innerText);
        resultScreen.innerText = result;
      }

      function del() {
        str = screen.innerText.substring(0, screen.innerText.length - 1);
        screen.innerText = str;
      }
    </script>
  </body>
</html>
