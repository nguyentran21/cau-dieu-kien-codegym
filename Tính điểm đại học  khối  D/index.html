<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <h1>Tính điểm ĐH khối D</h1>
    <span>Môn Toán</span><input type="number" id="toan1" value="1" />
    <br />
    <span>Môn Văn</span><input type="number" id="van1" value="1" />
    <br />
    <span>Môn Anh</span><input type="number" id="anh1" value="1" />
    <br />
    <span>Khu vực</span>
    <select id="kv">
      <option value="0.75">KV1</option>
      <option value="0.5">KV2</option>
      <option value="0.25">KV2-NT</option>
      <option value="0">KV3</option>
    </select>
    <br />
    <button onclick="kq()">Tính điểm</button>
    <p id="kq"></p>
    <script>
      function kq() {
        let toan = +document.getElementById("toan1").value;
        let van = +document.getElementById("van1").value;
        let anh = +document.getElementById("anh1").value;
        let a = +document.getElementById("kv").value;

        switch (a) {
          case 0.75:
            result = toan + van + anh + 0.75;
            break;
          case 0.5:
            result = toan + van + anh + 0.5;
            break;
          case 0.25:
            result = toan + van + anh + 0.25;
            break;
          default:
            result = toan + van + anh;
            break;
        }
        document.getElementById("kq").innerHTML =
          "so diem  cua  ban la " + result;
      }
    </script>
  </body>
</html>
