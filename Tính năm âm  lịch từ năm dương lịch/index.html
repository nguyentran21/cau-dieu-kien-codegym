<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <script>
      function kt() {
        let a = +prompt("năm  dương lịch");
        let b = a % 10;
        let c = a % 12;
        switch (b) {
          case 0:
            result = "Canh";
            break;
          case 1:
            result = "Tân";
            break;
          case 2:
            result = "Nhâm";
            break;
          case 3:
            result = "Quý";
            break;
          case 4:
            result = "Giáp";
            break;
          case 5:
            result = "Ất";
            break;
          case 6:
            result = "Bính";
            break;
          case 7:
            result = "Đinh";
            break;
          case 8:
            result = "Mậu";
            break;
          default:
            result = "Kỉ";
            break;
        }
        switch (c) {
          case 0:
            result1 = "Thân";
            break;
          case 1:
            result1 = "Dậu";
            break;
          case 2:
            result1 = "Tuất";
            break;
          case 3:
            result1 = "Hợi";
            break;
          case 4:
            result1 = "Tý";
            break;
          case 5:
            result1 = "Sửu";
            break;
          case 6:
            result1 = "Dần";
            break;
          case 7:
            result1 = "Mão";
            break;
          case 8:
            result1 = "Thìn";
            break;
          case 9:
            result1 = "Tỵ";
            break;
          case 10:
            result1 = "Ngọ";
            break;
          default:
            result1 = "Mùi";
            break;
        }
        console.log(result + " " + result1);
      }
      kt();
    </script>
  </body>
</html>
